    <link rel="stylesheet" href="./main.css" />
    <title>Editor</title>
  </head>
  <body>
    <div class="parent">
      <div class="change-style-parent">
        <select>
          <option>Choose Font</option>
          <option value="cairo">Cairo</option>
          <option value="dongle">Dongle</option>
          <option value="Ubuntu">Ubuntu</option>
        </select>
        <button id="bold">B</button>
        <div class="toggle-font-size">
          <button id="negative">-</button>
          <span id="font-size">18</span>
          <button id="plus">+</button>
        </div>
        <button id="invert-color">Invert Colors</button>
